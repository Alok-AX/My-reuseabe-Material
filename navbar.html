<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar with Logo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      padding: 10px;
    }

    .logo a {
      color: white;
      text-decoration: none;
    }

    .menu {
      display: flex;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
    }

    .menu a:hover {
      background-color: #ddd;
      color: black;
    }

    .icon {
      display: none;
    }

    .nav-inner {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    @media screen and (max-width: 600px) {
      .nav-inner {
        flex-direction: column;
      }

      .menu {
        display: none;
      }

      .icon {
        display: block;
        padding: 14px 20px;
        color: white;
        text-decoration: none;
        float: right;
      }

      .icon:hover {
        background-color: #ddd;
        color: black;
      }

      .navbar.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .navbar.responsive .menu {
        display: block;
        width: 100%;
        text-align: left;
      }

      .navbar.responsive .menu a {
        display: block;
        padding: 10px;
      }
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="nav-inner">
      <div class="logo">
        <a href="#">Logo</a>
      </div>
      <div class="menu">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </div>
    </div>

    <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
      &#9776;
    </a>
  </div>

  <div class="content">
    <h2>Responsive Navbar with Logo Example</h2>
    <p>This is a basic example of a responsive navbar with a logo using HTML, CSS, and JavaScript.</p>
  </div>

  <script>
    function toggleMenu() {
      var x = document.querySelector(".navbar");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }

  </script>

</body>

</html>
